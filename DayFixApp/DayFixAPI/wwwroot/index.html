<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Day Fixes</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/Site.css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-style">
        <a class="navbar-brand" href="#"><img src="/images/avatar.png" width="38" class="d-inline-block" alt="Cat Pic" /> Home</a>

        <div class="navbar-nav ml-auto">
            <div class="nav-item" id="authentication_bar"></div>
        </div>
    </nav>

    <main>
        <h1>Day Fix</h1>

        <h4>To make your day better, click on the button below and get a random cat picture with a really corny joke.</h4>

        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="submit" value="Brighten Your Day" class="btn btn-primary btn-lg">
        </form>
        <p id="resultMessage" style="display:none;color:red;font-size:larger;"></p>

        <hr />

        <div class="row" id="dayFixes"></div>

        <!--Log In Modal-->
        <div class="modal fade" id="loginModal" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="loginModalTitle">Log In</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <form role="form" style="text-align: left;">
                            <div class="form-group">
                                <label for="username" class="modal-label">User Name&nbsp;<span style="color:red;font-weight:bolder"><sup>&#8902;</sup></span></label>
                                <input type="text" class="form-control" id="usernameLogIn" autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="modal-label">Password&nbsp;<span style="color:red;font-weight:bolder"><sup>&#8902;</sup></span></label>
                                <input type="password" class="form-control" id="passwordLogIn" autocomplete="off" />
                            </div>
                        </form>
                        <span id="logInValidationError" class="modal-error" style="color:red;"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnSubmit" onclick="login();">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Register Modal-->
        <div class="modal fade" id="registerModal" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="registerModalTitle">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <form role="form" style="text-align: left;">
                            <div class="form-group">
                                <label for="username" class="modal-label">User Name&nbsp;<span style="color:red;font-weight:bolder"><sup>&#8902;</sup></span></label>
                                <input type="text" class="form-control" id="usernameRegister" autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="modal-label">Password&nbsp;<span style="color:red;font-weight:bolder"><sup>&#8902;</sup></span></label>
                                <input type="password" class="form-control" id="passwordRegister" autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label for="email" class="modal-label">Email Address&nbsp;<span style="color:red;font-weight:bolder"><sup>&#8902;</sup></span></label>
                                <input type="text" class="form-control" id="emailAddressRegister" autocomplete="off" />
                            </div>
                        </form>
                        <span id="registerValidationError" class="modal-error" style="color:red;"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnSubmit" onclick="register();">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/jquery.min.js" asp-append-version="true"></script>
    <script src="js/popper.min.js" asp-append-version="true"></script>
    <script src="js/bootstrap.min.js" asp-append-version="true"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">getItems();</script>
</body>
</html>
